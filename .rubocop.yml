AllCops:
  Exclude:
    - 'Gemfile'
    - 'Rakefile'
    - 'beaker-task_helper.gemspec'

Metrics/MethodLength:
  Max: 200
Metrics/LineLength:
  Max: 105
Style/RegexpLiteral:
  Description: Community preference. See https://github.com/voxpupuli/modulesync_config/issues/168
  EnforcedStyle: percent_r
Metrics/AbcSize:
  Enabled: false
Style/MixinUsage:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
